---
version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email)
      - echo docker login successful.
      - cd faketrades-api
      - mvn clean package
      - cd ../faketrades-persistence
      - ./gradlew
      - cd ..
  build:
    commands:
      - echo codebuild resolve source version: $CODEBUILD_RESOLVED_SOURCE_VERSION
      - echo Building started on `date`
      - docker build -t faketrades-api -f ./faketrades-api/Dockerfile ./faketrades-api/
      - docker tag faketrades-api:latest 964183462461.dkr.ecr.us-east-2.amazonaws.com/faketrades-api:latest-test
      - docker build -t faketrades-website -f ./faketrades-website/src/environments/test/Dockerfile ./faketrades-website/
      - docker tag faketrades-website:latest 964183462461.dkr.ecr.us-east-2.amazonaws.com/faketrades-website:latest-test
      - docker build -t faketrades-persistence -f ./faketrades-persistence/Dockerfile ./faketrades-persistence/
      - docker tag faketrades-persistence:latest 964183462461.dkr.ecr.us-east-2.amazonaws.com/faketrades-persistence:latest-test
      

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 964183462461.dkr.ecr.us-east-2.amazonaws.com/faketrades-api:latest-test
      - docker push 964183462461.dkr.ecr.us-east-2.amazonaws.com/faketrades-website:latest-test
      - docker push 964183462461.dkr.ecr.us-east-2.amazonaws.com/faketrades-persistence:latest-test

