<h2>Create Trade</h2>
<p>please, enter a trade:</p>

<form>
  <div>
    <label>amount:
      <input #amount/>
    </label>
  </div>
  
  <button type="button" (click)="create(amount.value)">create</button>

  <div *ngIf="tradeid > 0">
    <p>Trade created! Trade id: {{tradeid}}</p>
  </div>
  <div *ngIf="tradeid < 0">
    <p>FAILED to create trade</p>
  </div>
  
</form>
